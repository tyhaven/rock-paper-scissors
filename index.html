<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body class="darkMode">

    <div class="head">
        
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></div>
                </label>
        
        <h1>Rock, Paper, Scissors Game</h1>
    </div>

    <div class="main">
        <div class="left">
            <div class="name">Player</div>
            <div class='score' id="player">0</div>
        </div>
        <div class="center">
            <div id="select">enter your selection</div>
            <div class="buttons">
                <button class="btnStyle" id="one">Rock</button>
                <button class="btnStyle" id="two">Paper</button>
                <button class="btnStyle" id="three">Scissors</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="right">
            <div class="name">Computer</div>
            <div class='score' id="comp">0</div>
        
        </div>
    </div>

</body>
</html>
